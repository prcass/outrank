<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know-It-All Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Know-It-All</h1>
    <div style="font-size: 4rem; margin: 20px;">ğŸ“·</div>
    <p style="font-size: 1.2rem; margin-bottom: 30px;">Scan a prompt card to begin</p>
    
    <button class="btn" onclick="simulateQRScan()">ğŸ² Simulate QR Scan</button>
    
    <div id="blockerScreen" class="screen">
        <h2>Blocker Setup</h2>
        <div id="promptLabel" style="color: #7c3aed; font-size: 1.25rem; margin-bottom: 20px;"></div>
        <label style="display: block; margin-bottom: 10px;">Bidder: How many cards will you rank?</label>
        <input type="number" id="bidAmount" min="1" max="10" style="padding: 10px; margin-bottom: 20px; width: 100px;">
        <button class="btn" onclick="proceedToScanning()">Continue to Card Scanning</button>
        <button class="btn" onclick="resetGame()">ğŸ  Back to Home</button>
    </div>

    <div id="scanScreen" class="screen">
        <h2>Scan Your Answer Cards</h2>
        <div id="scanInfo" style="margin-bottom: 20px;"></div>
        <input type="text" id="cardInput" placeholder="Enter card ID (001-010)" style="padding: 10px; margin-bottom: 10px; width: 150px;">
        <button class="btn" onclick="scanCard()">ğŸ“· Scan Card</button>
        <button class="btn" onclick="simulateAllCards()">ğŸ² Simulate All Cards</button>
        <button id="finishBtn" class="btn" onclick="finishScanning()" style="display: none;">âœ… Finish Scanning</button>
        <div id="scannedList" style="margin: 20px 0;"></div>
        <button class="btn" onclick="resetGame()">ğŸ  Back to Home</button>
    </div>

    <div id="revealScreen" class="screen">
        <h2>Reveal Phase</h2>
        <div id="revealInfo" style="margin-bottom: 20px;"></div>
        <div id="revealCards" style="margin: 20px 0;"></div>
        <button id="revealBtn" class="btn" onclick="revealNext()">â–¶ï¸ Reveal Next Card</button>
        <button class="btn" onclick="resetGame()">ğŸ  Back to Home</button>
    </div>

    <div id="resultScreen" class="screen">
        <h2 id="resultTitle"></h2>
        <div id="resultMessage" style="margin: 20px 0;"></div>
        <button class="btn" onclick="resetGame()">ğŸ”„ New Game</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
